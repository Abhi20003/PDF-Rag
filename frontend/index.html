<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your PDFs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-3">
        <h2 class="text-center"></h2>

        <!-- Sidebar & Content -->
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" id="chat-tab" href="#chatSection" data-bs-toggle="pill">Chat</a>
                    </li>
                </ul>
            </div>

            <!-- Content -->
            <div class="col-md-9">
                <div class="tab-content">
                    <!-- Chat Section -->
                    <div class="tab-pane fade show active" id="chatSection">
                        <h3>Upload PDF Files</h3>
                        <input type="file" id="fileInput" multiple class="form-control mb-2">
                        <button class="btn btn-primary" onclick="uploadFiles()">Upload</button>
                        <p id="uploadStatus" class="mt-2"></p>

                        <h3>Chat with PDFs</h3>
                        <div id="chatbox" class="border p-3 mb-2 bg-light" style="height: 300px; overflow-y: auto;"></div>
                        <textarea id="queryInput" class="form-control" placeholder="Type your question..."></textarea>
                        <button class="btn btn-success mt-2" onclick="sendQuery()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader Popup -->
    <div id="loadingPopup">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
